<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>

<section>

    <!-- Carousel Start -->
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/ecom1.webp" class="d-block w-100" alt="ecom1" height="550px">
            </div>

            <div class="carousel-item">
                <img src="image/ecom2.png" class="d-block w-100" alt="ecom2" height="550px">
            </div>

            <div class="carousel-item">
                <img src="image/ecom4.webp" class="d-block w-100" alt="ecom4" height="550px">
            </div>

            <div class="carousel-item">
                <img src="image/ecom3.webp" class="d-block w-100" alt="ecom3" height="550px">
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Carousel End -->

    <!-- Category Section Start -->
    <div class="container my-5">
        <div class="row">
            <p class="text-center fs-4 fw-bold">Shop by Category</p>

            <div class="col-md-2" th:each="c:${categories}">
                <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                    <div class="card-body text-center">
                        <img th:src="@{'/image/category_img/'+${c.imageName}}" width="65px" height="90px"> <br>
                        <a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none mt-2 fw-bold small text-black">[[${c.name}]]</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Category Section End -->

    <!-- Latest Product Section Start -->
    <div class="container my-5">
        <div class="row">
            <p class="text-center fs-4 fw-bold">Latest Products</p>

            <th:block th:if="${products.size() > 0}">
                <div class="col-md-3 col-sm-6 mb-4" th:each="p:${products}">
                    <div class="card shadow-sm bg-body-tertiary rounded h-100">
                        <div class="card-body text-center d-flex flex-column">
                            <div class="image-container mb-3" style="height: 140px; display: flex; align-items: center; justify-content: center;">
                                <img th:src="@{'/image/product_img/'+${p.image}}" th:alt="${p.title}" class="img-fluid rounded" style="max-height: 100%; max-width: 100%; object-fit: cover;">
                            </div>
                            <h5 class="fw-bold mt-auto">[[${p.title}]]</h5>
                            <p class="text-muted small">[[${p.description}]]</p>
                            <a th:href="@{'/product/'+${p.id}}" class="btn btn-primary btn-sm mt-auto">View Details</a>
                        </div>
                    </div>
                </div>
            </th:block>

            <th:block th:if="${products.size() <= 0}">
                <div class="col-md-12">
                    <p class="text-center text-muted">No products found</p>
                </div>
            </th:block>



        </div>
    </div>




</section>


</body>
</html>
