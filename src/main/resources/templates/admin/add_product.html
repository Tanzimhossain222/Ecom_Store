<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Product</title>
</head>
<body>
<section>
    <div class="container p-5 mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center">
                        <p class="fs-4">Add Product</p>
                        <!-- Success Message -->
                        <p class="text-success fw-bold" style="display: none;">Success message here</p>
                        <!-- Error Message -->
                        <p class="text-danger fw-bold" style="display: none;">Error message here</p>
                    </div>
                    <div class="card-body">
                        <form action="#" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="title">Enter Title</label>
                                <input type="text" id="title" name="title" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="description">Enter Description</label>
                                <textarea id="description" rows="3" class="form-control" name="description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="category">Category</label>
                                <select id="category" class="form-control" name="category">
                                    <option>--select--</option>
                                    <option>Category 1</option>
                                    <option>Category 2</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="price">Enter Price</label>
                                <input type="number" id="price" name="price" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" checked value="true" name="isActive" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">Active</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" value="false" id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">Inactive</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <label for="stock">Enter Stock</label>
                                    <input type="text" id="stock" name="stock" class="form-control">
                                </div>
                                <div class="mb-3 col">
                                    <label for="file">Upload Image</label>
                                    <input type="file" id="file" name="file" class="form-control">
                                </div>
                            </div>
                            <button class="btn btn-primary col-md-12">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
