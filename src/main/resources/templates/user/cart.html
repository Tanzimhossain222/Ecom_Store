<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart Page</title>
</head>
<body>

<section>
    <div class="container-fluid mt-5 p-5">

        <div class="card card-sh">
            <div class="card-header text-center">
                <p class="fs-4">Cart Page</p>
                <th:block th:if="${session.successMsg}">
                    <p class="text-success fw-bold">[[${session.successMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <th:block th:if="${session.errorMsg}">
                    <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Sl No</th>
                        <th scope="col">Image</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Price</th>
                        <th scope="col" class="text-center">Quantity</th>
                        <th scope="col">Total Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cart,c:${carts}">
                        <th scope="row">[[${c.count}]]</th>
                        <td><img
                                th:src="@{'/image/product_img/'+${cart.product.image}}"
                                width="70px" height="70px"></td>
                        <td>[[${cart.product.title}]]</td>
                        <td>[[${cart.product.discountPrice}]]</td>
                        <td class="text-center"><a
                                th:href="@{'/user/cart/quantityUpdate?type=dec&cardId='+${cart.id}}"><i class="fa-solid fa-minus  text-danger"></i></a> [ [[${cart.quantity}]] ] <a
                                th:href="@{'/user/cart/quantityUpdate?type=inc&cardId='+${cart.id}}"><i class="fa-solid fa-plus text-success"></i></a></td>
                        <td>[[${cart.totalPrice}]]</td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td class="fw-bold">Total Price</td>
                        <td class="fw-bold">$ [[${totalOrderPrice}]]</td>
                    </tr>

                    </tbody>
                </table>
                <div class="text-center">
                    <a href="#" class="btn btn-warning"> Proceed Payment</a>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
