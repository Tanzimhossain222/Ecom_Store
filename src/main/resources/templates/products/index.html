<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Page</title>
</head>
<body>
<section>
    <!-- Search Bar -->
    <div class="container-fluid bg-primary text-white py-4" style="margin-top: 60px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="/products" method="get" class="d-flex">
                    <input type="text" class="form-control me-2" name="ch" placeholder="Search for products...">
                    <button class="btn btn-light">
                        <i class="fas fa-search"></i> Search
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Categories and Products -->

    <!-- Categories and Products -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Categories Sidebar -->
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="fw-bold">Categories</h5>
                        <ul class="list-group list-group-flush">

                            <li class="list-group-item list-group-item-action" th:each=" c:${categories}">
                                <a th:href="@{/products(id=${c.id})}" class="text-decoration-none text-dark" th:text="${c.name}"></a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>

            <!-- Products Section -->
            <div class="col-md-9" >
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="text-center mb-4 fw-bold">Products</h3>
                        <div class="row g-4">

                            <!-- Single Product -->
                            <div class="col-sm-6 col-md-4" th:each="product:${products}">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-img-top d-flex align-items-center justify-content-center" style="height: 200px; overflow: hidden;">

                                        <img th:src="${'/image/product_img/'+product.image}" alt="Laptop" class="img-fluid">

                                    </div>
                                    <div class="card-body text-center d-flex flex-column">
                                        <h5 class="card-title fw-bold" th:text="${product.title}"></h5>
                                        <p class="card-text text-muted flex-grow-1" th:text="${product.description}"></p>
                                        <p class="card-text fw-bold mb-3">
                                            <span>$[[${product.discountPrice}]]</span>
                                            <span class="text-decoration-line-through text-secondary" >$[[${product.price}]]</span> <span class="text-success fs-6 ms-2" >
                                            [[${product.discount}]]% OFF
                                        </span>
                                        </p>

                                        <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-outline-primary btn-sm">
                                            <i class="fas fa-info-circle"></i> View Product Details
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</section>

</body>
</html>
